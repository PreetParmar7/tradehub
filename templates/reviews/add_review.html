{% extends 'base.html' %}

{% block content %}
<div class="max-w-xl mx-auto px-6 py-12">
    
    <div class="bg-white rounded-2xl shadow-card border border-slate-100 p-8">
        <div class="text-center mb-8">
            <div class="w-16 h-16 bg-indigo-50 rounded-full flex items-center justify-center mx-auto mb-4 text-[#635BFF] font-bold text-2xl">
                {{ seller.username|slice:":1"|upper }}
            </div>
            <h2 class="text-2xl font-bold text-slate-900">Rate {{ seller.username }}</h2>
            <p class="text-slate-500 text-sm mt-1">How was your experience with this seller?</p>
        </div>

        <form method="POST" class="space-y-6">
            {% csrf_token %}

            <div>
                <label class="block text-sm font-bold text-slate-700 mb-3 text-center">Select Rating</label>
                <div class="flex justify-center gap-2 flex-row-reverse group">
                    {% for i in "54321" %}
                    <input type="radio" name="rating" id="star{{ i }}" value="{{ i }}" class="peer hidden" required />
                    <label for="star{{ i }}" class="text-slate-200 cursor-pointer peer-checked:text-yellow-400 hover:text-yellow-400 peer-hover:text-yellow-400 transition transform hover:scale-110">
                        <svg class="w-10 h-10" fill="currentColor" viewBox="0 0 24 24"><path d="M12 17.27L18.18 21l-1.64-7.03L22 9.24l-7.19-.61L12 2 9.19 8.63 2 9.24l5.46 4.73L5.82 21z"/></svg>
                    </label>
                    {% endfor %}
                </div>
                <p class="text-xs text-center text-slate-400 mt-2">Click a star to rate</p>
            </div>

            <div>
                <label class="block text-sm font-bold text-slate-700 mb-2">Your Review</label>
                <textarea name="comment" rows="4" placeholder="Describe your experience regarding product quality, delivery time, and communication..."
                          class="w-full border border-slate-300 rounded-xl px-4 py-3 focus:ring-2 focus:ring-[#635BFF] focus:border-transparent outline-none transition"></textarea>
            </div>

            <button type="submit" class="w-full bg-[#635BFF] text-white font-bold py-3.5 rounded-xl shadow-lg shadow-indigo-500/20 hover:bg-[#544DDF] hover:-translate-y-0.5 transition duration-200">
                Submit Review
            </button>
            
            <a href="{% url 'products:dealer_profile' seller.username %}" class="block text-center text-sm text-slate-500 hover:text-slate-800 font-medium">
                Cancel
            </a>
        </form>
    </div>
</div>
{% endblock %}
