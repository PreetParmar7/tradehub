{% extends 'base.html' %}

{% block content %}
<div class="max-w-4xl mx-auto px-6 py-10">
    
    <div class="mb-8">
        <h2 class="text-3xl font-bold text-slate-900">Add New Product</h2>
        <p class="text-slate-500 mt-1">List a new item in your catalog.</p>
    </div>

    {% if error %}
      <div class="mb-6 p-4 bg-red-50 border border-red-100 text-red-700 rounded-lg flex items-center gap-3">
        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
        {{ error }}
      </div>
    {% endif %}

    <form method="POST" enctype="multipart/form-data" class="bg-white p-8 rounded-2xl shadow-card border border-slate-100 space-y-8">
      {% csrf_token %}

      <div>
          <h3 class="text-lg font-bold text-slate-900 mb-4 pb-2 border-b border-slate-50">Basic Information</h3>
          
          <div class="grid grid-cols-1 gap-6">
              <div>
                <label class="block text-sm font-semibold text-slate-700 mb-1.5">Product Title</label>
                <input name="title" required placeholder="e.g. Industrial Sewing Machine X200"
                       class="w-full border border-slate-300 rounded-lg px-4 py-2.5 focus:ring-2 focus:ring-[#635BFF] focus:border-transparent outline-none transition">
              </div>

              <div>
                <label class="block text-sm font-semibold text-slate-700 mb-1.5">Category</label>
                <div class="relative">
                    <select name="category" required class="w-full appearance-none border border-slate-300 rounded-lg px-4 py-2.5 bg-white focus:ring-2 focus:ring-[#635BFF] focus:border-transparent outline-none transition cursor-pointer">
                      <option value="">Select a category</option>
                      {% for category in categories %}
                        <option value="{{ category.id }}">{{ category.name }}</option>
                      {% endfor %}
                    </select>
                    <div class="absolute inset-y-0 right-0 flex items-center px-4 pointer-events-none text-slate-500">
                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path></svg>
                    </div>
                </div>
              </div>

              <div>
                <label class="block text-sm font-semibold text-slate-700 mb-1.5">Description</label>
                <textarea name="description" rows="4" placeholder="Describe the key features and specifications..."
                          class="w-full border border-slate-300 rounded-lg px-4 py-2.5 focus:ring-2 focus:ring-[#635BFF] focus:border-transparent outline-none transition"></textarea>
              </div>
          </div>
      </div>

      <div>
          <h3 class="text-lg font-bold text-slate-900 mb-4 pb-2 border-b border-slate-50">Pricing & Inventory</h3>
          
          <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
              <div>
                <label class="block text-sm font-semibold text-slate-700 mb-1.5">Price (₹)</label>
                <div class="relative">
                    <span class="absolute left-4 top-2.5 text-slate-400">₹</span>
                    <input type="number" step="0.01" name="price" required placeholder="0.00"
                           class="w-full pl-8 border border-slate-300 rounded-lg px-4 py-2.5 focus:ring-2 focus:ring-[#635BFF] focus:border-transparent outline-none transition">
                </div>
              </div>

              <div>
                <label class="block text-sm font-semibold text-slate-700 mb-1.5">Stock Quantity</label>
                <input type="number" min="1" name="quantity" required placeholder="0"
                       class="w-full border border-slate-300 rounded-lg px-4 py-2.5 focus:ring-2 focus:ring-[#635BFF] focus:border-transparent outline-none transition">
              </div>

              <div>
                <label class="block text-sm font-semibold text-slate-700 mb-1.5">MOQ</label>
                <input type="number" name="moq" min="1" placeholder="1"
                       class="w-full border border-slate-300 rounded-lg px-4 py-2.5 focus:ring-2 focus:ring-[#635BFF] focus:border-transparent outline-none transition">
              </div>
          </div>
      </div>

      <div>
        <label class="block text-sm font-semibold text-slate-700 mb-1.5">Product Image</label>
        <div class="border-2 border-dashed border-slate-300 rounded-xl p-8 text-center hover:bg-slate-50 transition cursor-pointer relative">
            <input type="file" name="product_image" required class="absolute inset-0 w-full h-full opacity-0 cursor-pointer">
            <div class="text-slate-400">
                <svg class="mx-auto h-12 w-12 text-slate-300" stroke="currentColor" fill="none" viewBox="0 0 48 48">
                    <path d="M28 8H12a4 4 0 00-4 4v20m32-12v8m0 0v8a4 4 0 01-4 4H12a4 4 0 01-4-4v-4m32-4l-3.172-3.172a4 4 0 00-5.656 0L28 28M8 32l9.172-9.172a4 4 0 015.656 0L28 28m0 0l4 4m4-24h8m-4-4v8m-12 4h.02" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                </svg>
                <p class="mt-1 text-sm text-slate-600">Click to upload or drag and drop</p>
                <p class="mt-1 text-xs text-slate-400">PNG, JPG up to 5MB</p>
            </div>
        </div>
      </div>

      <div class="pt-4">
        <button type="submit" class="w-full bg-[#635BFF] text-white py-3.5 rounded-xl font-bold shadow-lg shadow-indigo-500/20 hover:bg-[#544DDF] hover:-translate-y-0.5 transition duration-200">
            Publish Product
        </button>
      </div>

    </form>
</div>
{% endblock %}
