{% extends "auth_base.html" %}

{% block title %}Password Reset Complete | CommerceGrid{% endblock %}

{% block auth_content %}
<div class="text-center">
    <div class="w-16 h-16 bg-green-100 rounded-full flex items-center justify-center mx-auto mb-6">
        <svg class="w-8 h-8 text-green-600" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path></svg>
    </div>

    <h2 class="text-3xl font-bold text-slate-900 mb-2">Password reset successful</h2>
    <p class="text-slate-500 mb-8">Your password has been updated. You can now log in with your new credentials.</p>

    <a href="{% url 'accounts:login' %}"
       class="inline-flex w-full justify-center bg-[#635BFF] text-white font-semibold py-3 rounded-lg shadow-lg shadow-indigo-500/20 
              hover:bg-[#544DDF] hover:-translate-y-0.5 transition duration-200">
        Log in now
    </a>
</div>
{% endblock %}
