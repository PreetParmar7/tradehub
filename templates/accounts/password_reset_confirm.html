{% extends "auth_base.html" %}

{% block title %}Set New Password | CommerceGrid{% endblock %}

{% block auth_content %}
<div class="mb-8">
    <h2 class="text-3xl font-bold text-slate-900">Set new password</h2>
    <p class="text-slate-500 mt-2">Your new password must be different from previously used passwords.</p>
</div>

<form method="POST" class="space-y-6">
  {% csrf_token %}

  <div>
    <label class="block text-sm font-semibold text-slate-700 mb-1.5">New password</label>
    <input
      type="password"
      name="new_password1"
      required
      class="w-full border border-slate-300 rounded-lg px-4 py-2.5 text-slate-800 placeholder-slate-400
             focus:outline-none focus:ring-2 focus:ring-[#635BFF] focus:border-transparent transition shadow-sm"
      placeholder="••••••••"
    >
  </div>

  <div>
    <label class="block text-sm font-semibold text-slate-700 mb-1.5">Confirm new password</label>
    <input
      type="password"
      name="new_password2"
      required
      class="w-full border border-slate-300 rounded-lg px-4 py-2.5 text-slate-800 placeholder-slate-400
             focus:outline-none focus:ring-2 focus:ring-[#635BFF] focus:border-transparent transition shadow-sm"
      placeholder="••••••••"
    >
  </div>

  <button
    type="submit"
    class="w-full bg-[#635BFF] text-white font-semibold py-3 rounded-lg shadow-lg shadow-indigo-500/20 
           hover:bg-[#544DDF] hover:-translate-y-0.5 transition duration-200"
  >
    Reset Password
  </button>
</form>
{% endblock %}
