{% extends "auth_base.html" %}

{% block title %}Reset Password | CommerceGrid{% endblock %}

{% block auth_content %}
<div class="mb-8">
    <a href="{% url 'accounts:login' %}" class="inline-flex items-center text-sm text-slate-500 hover:text-[#635BFF] mb-6 transition">
        <svg class="w-4 h-4 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"></path></svg>
        Back to log in
    </a>
    <h2 class="text-3xl font-bold text-slate-900">Reset your password</h2>
    <p class="text-slate-500 mt-2">Enter your email and we'll send you a reset link.</p>
</div>

<form method="POST" class="space-y-6">
  {% csrf_token %}

  <div>
    <label class="block text-sm font-semibold text-slate-700 mb-1.5">Email address</label>
    <input
      type="email"
      name="email"
      required
      class="w-full border border-slate-300 rounded-lg px-4 py-2.5 text-slate-800 placeholder-slate-400
             focus:outline-none focus:ring-2 focus:ring-[#635BFF] focus:border-transparent transition shadow-sm"
      placeholder="name@company.com"
    >
  </div>

  <button
    type="submit"
    class="w-full bg-[#635BFF] text-white font-semibold py-3 rounded-lg shadow-lg shadow-indigo-500/20 
           hover:bg-[#544DDF] hover:-translate-y-0.5 transition duration-200"
  >
    Send Reset Link
  </button>
</form>
{% endblock %}
