{% extends 'base.html' %}

{% block content %}
<div class="min-h-[80vh] flex items-center justify-center relative overflow-hidden">
    
    <div class="absolute inset-0 bg-slate-50">
        <div class="absolute top-0 left-0 w-full h-full bg-[url('https://grainy-gradients.vercel.app/noise.svg')] opacity-20 mix-blend-overlay"></div>
        <div class="absolute top-[-10%] left-[-10%] w-[500px] h-[500px] bg-purple-200 rounded-full blur-[100px] opacity-40 animate-pulse"></div>
        <div class="absolute bottom-[-10%] right-[-10%] w-[500px] h-[500px] bg-cyan-200 rounded-full blur-[100px] opacity-40"></div>
    </div>

    <div class="relative z-10 w-full max-w-md p-8 bg-white/80 backdrop-blur-xl rounded-2xl shadow-2xl border border-white/50">
        
        <div class="text-center mb-8">
            <div class="w-16 h-16 bg-indigo-50 rounded-full flex items-center justify-center mx-auto mb-4 text-[#635BFF] shadow-sm">
                <svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z"></path><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z"></path></svg>
            </div>
            <h2 class="text-2xl font-bold text-slate-900">Select your City</h2>
            <p class="text-slate-500 text-sm mt-2">Find verified suppliers near you.</p>
        </div>

        <form method="POST" class="space-y-6">
            {% csrf_token %}

            <div class="relative">
                <label class="block text-xs font-bold text-slate-400 uppercase tracking-wider mb-2">Location</label>
                <div class="relative">
                    <select name="city" required 
                            class="w-full appearance-none bg-white border border-slate-200 rounded-xl px-4 py-3.5 text-slate-800 font-medium focus:outline-none focus:ring-2 focus:ring-[#635BFF] focus:border-transparent shadow-sm transition cursor-pointer">
                        <option value="" disabled selected>Choose a city...</option>
                        <option value="Mumbai">Mumbai</option>
                        <option value="Delhi">Delhi</option>
                        <option value="Bangalore">Bangalore</option>
                        <option value="Hyderabad">Hyderabad</option>
                        <option value="Chennai">Chennai</option>
                        <option value="Ahmedabad">Ahmedabad</option>
                        <option value="Pune">Pune</option>
                        <option value="Kolkata">Kolkata</option>
                    </select>
                    
                    <div class="absolute inset-y-0 right-0 flex items-center px-4 pointer-events-none text-slate-500">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path></svg>
                    </div>
                </div>
            </div>

            <button class="w-full bg-[#635BFF] text-white font-bold py-3.5 rounded-xl shadow-lg shadow-indigo-500/20 hover:bg-[#544DDF] hover:-translate-y-0.5 transition duration-200">
                Confirm Location
            </button>
        </form>
        
        <div class="mt-6 text-center">
            <a href="/" class="text-sm text-slate-400 hover:text-slate-600 transition">Skip for now</a>
        </div>

    </div>
</div>
{% endblock %}
